<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Sponsor a Bigot</title>
    <link rel="stylesheet" href="{{MEDIA_URL}}css/base.css"/>
    {% block css %}{% endblock %}
  </head>
  <body>
    <div id="header">
      <div class="main-content">
        <h1><span>Sponsor a Bigot</span></h1>
      </div>
    </div>
    <div id="middle">
      <div class="main-content">
        {% block content %}{% endblock %}
      </div>
    </div>
    <div id="footer">
      <div class="main-content">
        <span>&#169; 2011 Adam Duston. All rights reserved.</span>
      </div>
    </div>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-21848784-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = 'http://www.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
      var FACEBOOK_APP_ID = '{{facebook_app_id}}';
      var POPUP_REDIRECT_URL = 'http://sponsorabigot.org{% url main:closewindow %}';
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    {% block script %}{% endblock %}    
  </body>
</html>
